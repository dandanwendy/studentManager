<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunshine</title>
</head>

<body>
<!--thymeleaf怎么接收后端传来的model数据-->

<table>
    <p th:text="${class.course}+老师+${class.teacherName}+班级学生成绩"></p>
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr th:each="student:${class.getList()}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.average}"></td>
    </tr>
    </thead>
</table>
<a href="/student/list">查看所有学生</a>


</body>
</html>
