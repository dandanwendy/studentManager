<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sunshine</title>
</head>

<body>
<!--thymeleaf怎么接收后端传来的model数据-->

<table>
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
        <th>平均分</th>
    </tr>
    <tr>
        <td th:text="${staticStudent.id}"></td>
        <td th:text="${staticStudent.name}"></td>
        <td th:text="${staticStudent.chinese}"></td>
        <td th:text="${staticStudent.math}"></td>
        <td th:text="${staticStudent.english}"></td>
        <td th:text="${staticStudent.average}"></td>
    </tr>
    </thead>
</table>
<a href="/student/list">查看所有学生</a>


</body>
</html>
